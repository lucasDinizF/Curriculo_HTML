<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo - [Seu Nome]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #2c3e50;
        }
        .header p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #7f8c8d;
        }
        .header a {
            color: #3498db;
            text-decoration: none;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section ul li {
            margin-bottom: 10px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill {
            background: #fff;
            color: #292929;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><!-- Seu nome completo --></h1>
        <p>Email: <!-- seuemail@exemplo.com --> | Telefone: <!-- (00) 0 0000-0000 --></p>
        <p><!-- Cidade, Estado --></p>
        <p><a href="<!-- link do seu GitHub -->" target="_blank">GitHub: <!-- github.com/seuperfil --></a></p>
    </div>

    <div class="section">
        <h2>Objetivo</h2>
        <p><!-- Descreva aqui um breve texto sobre suas motivações profissionais e o que busca na área. Ex: "Graduando em ..., buscando oportunidades para adquirir experiência, com foco em ..." --></p>
    </div>

    <div class="section">
        <h2>Formação Acadêmica</h2>
        <ul>
            <li>
                <strong><!-- Nome da Instituição --></strong> - <!-- Curso e período/ano de conclusão -->
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Habilidades Técnicas</h2>
        <div class="skills">
            <!-- Exemplo de habilidades, edite ou substitua -->
            <span class="skill">Python</span>
            <span class="skill">Java</span>
            <span class="skill">HTML</span>
            <span class="skill">CSS</span>
            <span class="skill">Git</span>
            <span class="skill">MySQL</span>
            <!-- Adicione ou remova conforme necessário -->
        </div>
    </div>

    <div class="section">
        <h2>Cursos e Certificações</h2>
        <ul>
            <li>
                <strong><!-- Nome do Curso --></strong> - <!-- Plataforma ou Instituição --> (<!-- ano ou status -->)
                <br>
                <em><!-- Conteúdos abordados --></em>
            </li>
            <!-- Adicione outros cursos aqui -->
        </ul>
        <p>Certificados disponíveis para download:</p>
        <ul>
            <li><a href="<!-- link do certificado -->" target="blank"><!-- Nome do Certificado --></a></li>
            <!-- Adicione outros certificados aqui -->
        </ul>
    </div>
</div>
</body>
</html>
